<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/add_inv.js"></script>
  </head>
  <body>
    <div style="height:10%"></div>
    
    <div class="logo_div_create_account">
      <div class="logo_box_create_account">
	<p class="centered_text">LOGO</p>
      </div>
    </div>

    <div style="height:5%"></div>

    <div class="create_account_div">
      <div class="create_account_box">
	<div class="ca_text">
	  <h3>Create a New Account</h3>
	</div>
	<div class="ca_table_div">
	  <table class="ca_table">
	    <body>
	      <tr>
		<td>First Name:</td>
		<td><input type="text" id="addFname" /></td>
	      </tr>
	      <tr>
		<td>Last Name:</td>
		<td><input type="text" id="addLname" /></td>
	      </tr>
	      <tr>
		<td>Phone Number:</td>
		<td><input type="text" id="addPhone" /></td>
	      <tr>
		<td>Username:</td>
		<td><input type="text" id="addUsername" /></td>
	      </tr>
	      <tr>
		<td>Password:</td>
		<td><input type="text" id="addPassword" /></td>
	      </tr>
	      <tr>
		<td><input type="button" id="CreateAccountButton" value="Create My Account" /></td>
	      </tr>
	    </body>
	  </table>
	  <br />
	</div>
      </div>
    </div>


    <div style="height:29%"></div>

    <div class="copyright_div">
      <div class="copyright_box">
	<p class="centered_text">
	  <script type="text/javascript">
	    var date = new Date();
	    var yyyy = date.getFullYear();
	    document.write("WISQL &copy;"+yyyy);
	  </script>
	</p>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        $("html").width(window.innerWidth-15);
        $("html").height(window.innerHeight-15);
        $("body").width(window.innerWidth-15);
        $("body").height(window.innerHeight-15);
      });
    </script>
  </body>
</html>
