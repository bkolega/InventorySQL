  <body>
    <div class="top_spacer">

    <div class="top_bar">

	    <p class="centered_text">LOGO</p>
      </div>
      <div class="my_inventory_box">
	    <h3 class="centered_text">My Account</h3>
      </div>
    </div>
    
    <div style="height:8px"></div> <!-- SPACER -->

    <div class="main_div">
      <div style="height:2px"></div>
      <div class="left_items_div">

	    <div class="Adv_search_div">

      <div class="listed_items_div">
       <div class="cases">

	    <div class="addModRegDiv">
	      <table id="addTable">
	        <colgroup>
	          <col width="12%">
	          <col width="20%">
	          <col width="12%">
	          <col width="20%">
	          <col width="12%">
	          <col width="20%">

	        <body>
	          <tr>
	            <td>First Name:</td>
	            <td><input type="text" id="firstName" /></td>
	            <td>Last Name:</td>
	            <td><input type="text" id="lastName" /></td>
	          </tr>
	          <tr>
	            <td>Old Password:</td>
	            <td><input type="password" id="oldPassword" /></td>
	            <td>Phone Number:</td>
	            <td><input type="text" id="phoneNumber" /></td>
	          </tr>
	          <tr>
	            <td>New Password:</td>
	            <td><input type="password" id="newPassword" /></td>
	          </tr>	
	          <tr>
	            <td>Confirm New Password:</td>
	            <td><input type="password" id="confirmPassword" /></td>

	          <tr>

	        </body>
